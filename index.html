        #settings-area {

            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 8px;

        /* --- 2. å³ä¾§æ”¶é›†æ¯ (æ ¸å¿ƒå‡çº§) --- */
        #collection-panel {
            display: flex; gap: 10px; pointer-events: auto;
        }
        .cup-container {
            display: flex; flex-direction: column; align-items: center; gap: 2px;
        }
        .cup-body {
            width: 40px; height: 60px;
            background: rgba(0,0,0,0.4);
            border: 3px solid #fff;
            border-top: none; /* æ¯å£å¼€å£ */
            border-radius: 0 0 10px 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* æ¶²ä½“å¡«å……å±‚ */
        .cup-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            transition: height 0.3s cubic-bezier(0.4, 2, 0.6, 1); /* å¼¹è·³æ•ˆæœ */
            opacity: 0.8;

        /* æ¶²ä½“æ³¢æµªåŠ¨ç”» */
        .cup-liquid::after {
            content: ''; position: absolute; top: -5px; left: 0; width: 100%; height: 10px;
            background: inherit; filter: brightness(1.2); opacity: 0.7;
            border-radius: 50%; transform: scaleX(1.5);

        .cup-icon { font-size: 20px; text-shadow: 0 0 5px black; z-index: 2; position: absolute; bottom: 5px; left: 0; width: 100%; text-align: center;}
        .cup-count {

            text-shadow: 1px 1px 0 #000;
            background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 4px;

        /* æ¯å­é¢œè‰²å®šä¹‰ */
        #cup-4 .cup-liquid { background: #FF4444; }
        #cup-8 .cup-liquid { background: #44FF44; }
        #cup-16 .cup-liquid { background: #4488FF; }

        /* --- 3. é£è¡Œç²’å­ (DOMåŠ¨ç”») --- */
        .flying-particle {

            border-radius: 50%; z-index: 100; pointer-events: none;

        /* --- 4. ç•Œé¢æ ·å¼ --- */
        .overlay-screen { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAF0lEQVQYV2NkYGD4z4AHYGNgQAmGLAMAMkkC/Q/8c4gAAAAASUVORK5CYII=') repeat;
            background-color: #3a2e23;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; pointer-events: auto; text-align: center; color: white;
        }
        h1 { font-family: 'Courier New', monospace; color: #FFD700; text-shadow: 3px 3px 0 #222; margin-bottom: 20px; }
        p { color: #eee; line-height: 1.6; text-shadow: 1px 1px 0 #000; margin-bottom: 30px;}
        
        .big-btn {

            box-shadow: inset 0 -6px 0 rgba(0,0,0,0.3); text-shadow: 1px 1px 0 #3c8a1f;
        }
        .big-btn:active { transform: translateY(4px); box-shadow: none; }

        /* å¥–åŠ±ç•Œé¢ */
        #reward-screen { display: none; z-index: 110; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        #reward-icon { width: 120px; height: 120px; image-rendering: pixelated; margin: 20px auto; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

<body>

            å½“ä¸‰ä¸ªæ¯å­<b>éƒ½æ”’æ»¡ 10 ä¸ª</b>æ—¶<br>
            æ‰èƒ½å¬å”¤å¤§å¥–ï¼
        </p>

    <div id="hud-top" style="display: none;">

            <div class="cup-container">
                <div class="cup-body" id="cup-body-8">

                    <div class="cup-icon">ğ… </div>
                </div>
                <div class="cup-count" id="count-8">0/10</div>
            </div>
            <div class="cup-container">
                <div class="cup-body" id="cup-body-16">
                    <div class="cup-liquid" id="liquid-16"></div>

        <img id="reward-icon" src="" alt="Reward">

    </div>

    <div id="game-over-screen" class="overlay-screen">
        <h1>æ¸¸æˆç»“æŸ</h1>
        <p id="final-score-text">æ€»æ”¶é›†: 0</p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
        // --- 1. é…ç½®ä¸çŠ¶æ€ ---
        const NOTE_TYPES = [
            { id: 4, color: 0xFF4444, cssColor: '#FF4444', name: 'å››åˆ†éŸ³ç¬¦', speak: 'å››åˆ†éŸ³ç¬¦' }, 
            { id: 8, color: 0x44FF44, cssColor: '#44FF44', name: 'å…«åˆ†éŸ³ç¬¦', speak: 'å…«åˆ†éŸ³ç¬¦' }, 
            { id: 16, color: 0x4488FF, cssColor: '#4488FF', name: 'åå…­åˆ†éŸ³ç¬¦', speak: 'åå…­åˆ†éŸ³ç¬¦' } 
        ];

        // å¥–åŠ±é…ç½®
        const REWARDS = [
            { type: 'rect', color: '#8B4513', name: 'ğŸ« å·§å…‹åŠ›' },
            { type: 'circle', color: '#FF69B4', name: 'ğŸ¬ æ£’æ£’ç³–' },
            { type: 'cone', color: '#FFFACD', name: 'ğŸ¦ å†°æ·‡æ·‹' },
            { type: 'cake', color: '#FFD700', name: 'ğŸ° è‰è“è›‹ç³•' }
        ];

        // æ”¶é›†çŠ¶æ€
        let collection = { 4: 0, 8: 0, 16: 0 };
        const GOAL_PER_TYPE = 10;

        let scene, camera, renderer;
        let pointer = { x: 0, y: -0.5 };
        let playerCursor; 
        let notes = [];
        let particles = [];
        let isPlaying = false;
        let animationId;
        
        let gameSpeed = 1.0; 
        let baseSwitchInterval = 4000; 
        let currentSwitchInterval = 4000;
        let lastSwitchTime = 0;
        let currentTargetId = 4;
        let worldWidth = 10;
        
        let bgm, sfxSwitch, sfxPop, sfxWin;
        let synth = window.speechSynthesis;
        let speechEnabled = false;
        let chineseVoice = null;
        let masterVolume = 0.5;

        // --- 2. æ ¸å¿ƒé€»è¾‘ï¼šUIä¸ç²’å­é£è¡Œ ---
        
        // æ›´æ–°æ¯å­UI
        function updateCollectionUI(typeId) {
            const count = collection[typeId];
            const percent = Math.min(count / GOAL_PER_TYPE, 1.0) * 100;
            
            document.getElementById(`liquid-${typeId}`).style.height = `${percent}%`;
            document.getElementById(`count-${typeId}`).innerText = `${Math.min(count, GOAL_PER_TYPE)}/${GOAL_PER_TYPE}`;
            
            // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨è¾¾æˆ
            checkWinCondition();
        }

        // åˆ›å»ºé£è¡Œç²’å­ (2D DOM åŠ¨ç”»)
        function spawnFlyingParticle(startX, startY, typeId) {
            const typeInfo = NOTE_TYPES.find(t => t.id === typeId);
            const targetEl = document.getElementById(`cup-body-${typeId}`);
            const rect = targetEl.getBoundingClientRect();
            const targetX = rect.left + rect.width / 2;
            const targetY = rect.top + rect.height / 2;

            const p = document.createElement('div');
            p.className = 'flying-particle';
            p.style.backgroundColor = typeInfo.cssColor;
            p.style.left = startX + 'px';
            p.style.top = startY + 'px';
            document.body.appendChild(p);

            // åŠ¨ç”»
            const duration = 500; // 0.5ç§’é£åˆ°
            const startTime = Date.now();

            function fly() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                // ç¼“åŠ¨å‡½æ•°
                const ease = t => t * (2 - t); 
                
                const curX = startX + (targetX - startX) * ease(progress);
                const curY = startY + (targetY - startY) * ease(progress);

                p.style.left = curX + 'px';
                p.style.top = curY + 'px';
                p.style.transform = `scale(${1 - progress * 0.5})`; // é£çš„è¿‡ç¨‹ä¸­å˜å°

                if (progress < 1) {
                    requestAnimationFrame(fly);
                } else {
                    p.remove();
                    // åˆ°è¾¾åå¢åŠ æ•°æ®
                    collection[typeId]++;
                    updateCollectionUI(typeId);
                }
            }
            requestAnimationFrame(fly);
        }

        function checkWinCondition() {
            if (collection[4] >= GOAL_PER_TYPE && 
                collection[8] >= GOAL_PER_TYPE && 
                collection[16] >= GOAL_PER_TYPE) {
                setTimeout(showReward, 600); // ç¨å¾®å»¶è¿Ÿç­‰ç²’å­é£å®Œ
            }
        }

        // --- 3. å¥–åŠ±é€»è¾‘ ---
        function showReward() {
            if (!isPlaying) return; // é˜²æ­¢é‡å¤è§¦å‘
            isPlaying = false;
            
            const reward = REWARDS[Math.floor(Math.random() * REWARDS.length)];
            
            document.getElementById('reward-icon').src = generatePixelIcon(reward.type, reward.color);
            document.getElementById('reward-name').innerText = reward.name;
            document.getElementById('reward-name').style.color = reward.color;
            
            sfxWin.play();
            speak("å¤ªæ£’äº†ï¼ä¸‰ä¸ªæ¯å­éƒ½æ»¡äº†ï¼å¥–åŠ±ä½ " + reward.name);
            
            document.getElementById('reward-screen').style.display = 'flex';
        }

        function resumeGame() {
            // é‡ç½®æ”¶é›†
            collection = { 4: 0, 8: 0, 16: 0 };
            updateCollectionUI(4); updateCollectionUI(8); updateCollectionUI(16);
            
            document.getElementById('reward-screen').style.display = 'none';
            isPlaying = true;
            lastSwitchTime = Date.now();
            animate();
        }

        // --- 4. åƒç´ ç”»ç”Ÿæˆ (MCå›¾æ ‡) ---
        function generatePixelIcon(type, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            if (type === 'rect') { // å·§å…‹åŠ›
                ctx.fillStyle = '#5D4037'; ctx.fillRect(12, 12, 40, 48);
                ctx.fillStyle = color; ctx.fillRect(12, 12, 40, 36); // åŒ…è£…
                ctx.fillStyle = '#8D6E63'; ctx.fillRect(16, 50, 10, 8); ctx.fillRect(30, 50, 10, 8);
            } else if (type === 'circle') { // ç³–æœ
                ctx.fillStyle = '#fff'; ctx.fillRect(4, 24, 56, 16);
                ctx.beginPath(); ctx.arc(32, 32, 20, 0, Math.PI*2); ctx.fillStyle = color; ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 4; ctx.stroke();
            } else if (type === 'cone') { // å†°æ·‡æ·‹
                ctx.fillStyle = '#F4A460'; ctx.beginPath(); ctx.moveTo(32, 60); ctx.lineTo(16, 28); ctx.lineTo(48, 28); ctx.fill();
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(32, 24, 20, 0, Math.PI*2); ctx.fill();
            } else { // è›‹ç³•
                ctx.fillStyle = '#8B4513'; ctx.fillRect(8, 40, 48, 16);
                ctx.fillStyle = '#fff'; ctx.fillRect(8, 28, 48, 12);
                ctx.fillStyle = color; ctx.fillRect(28, 12, 8, 16);
                ctx.fillStyle = '#FF4500'; ctx.fillRect(30, 4, 4, 8);
            }
            return canvas.toDataURL();
        }

        // --- 5. åŸºç¡€æ¸¸æˆç³»ç»Ÿ (éŸ³é¢‘/è¾“å…¥/æ¸²æŸ“) ---
        function initAudioSystem() {
            bgm = new Howl({ src: ['https://assets.mixkit.co/music/preview/mixkit-valley-sunset-127.mp3'], loop: true, volume: 0.3 * masterVolume, html5: true });
            sfxSwitch = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-mechanical-crate-pick-up-3154.mp3'], volume: 0.6 * masterVolume });
            sfxPop = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'], volume: 0.4 * masterVolume });
            sfxWin = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'], volume: 0.6 * masterVolume });

            if ('speechSynthesis' in window) {
                speechEnabled = true;
                const loadVoices = () => {
                    let voices = synth.getVoices();
                    chineseVoice = voices.find(v => v.lang.includes('zh')) || null;
                };
                loadVoices();
                if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            }
        }

        function speak(text) {
            if (!speechEnabled) return;
            // RewardçŠ¶æ€ä¸‹å…è®¸è¯­éŸ³
            synth.cancel(); const u = new SpeechSynthesisUtterance(text); u.rate = 1.2; u.volume = masterVolume;
            if (chineseVoice) u.voice = chineseVoice; synth.speak(u);
        }

        function setGlobalVolume(val) {
            masterVolume = parseFloat(val.toFixed(1)); if(masterVolume < 0) masterVolume = 0; if(masterVolume > 1) masterVolume = 1;
            Howler.volume(masterVolume); document.getElementById('vol-val').innerText = Math.round(masterVolume * 100) + "%";
        }
        function adjustSpeed(d) { gameSpeed += d * 0.2; if(gameSpeed<0.4)gameSpeed=0.4; if(gameSpeed>2)gameSpeed=2; document.getElementById('speed-val').innerText=gameSpeed.toFixed(1); currentSwitchInterval=baseSwitchInterval/gameSpeed; }
        function adjustVolume(d) { setGlobalVolume(masterVolume + d); }

        function startGame() {
            if (!scene) { initAudioSystem(); initThreeJS(); initInput(); }
            else { notes.forEach(n => scene.remove(n.mesh)); notes = []; particles.forEach(p => scene.remove(p)); particles = []; }
            if (Howler.ctx && Howler.ctx.state === 'suspended') Howler.ctx.resume();

            collection = { 4: 0, 8: 0, 16: 0 };
            updateCollectionUI(4); updateCollectionUI(8); updateCollectionUI(16);
            gameSpeed = 1.0; adjustSpeed(0); setGlobalVolume(0.5);

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('hud-top').style.display = 'flex';
            document.getElementById('end-btn').style.display = 'block';
            
            bgm.play(); isPlaying = true; lastSwitchTime = Date.now();
            if(speechEnabled) { const u = new SpeechSynthesisUtterance(''); synth.speak(u); }
            animate();
        }

        function endGame() {
            isPlaying = false; cancelAnimationFrame(animationId); bgm.stop(); synth.cancel();
            document.getElementById('hud-top').style.display = 'none'; document.getElementById('end-btn').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'flex';
            const total = collection[4] + collection[8] + collection[16];
            document.getElementById('final-score-text').innerText = `æœ¬æ¬¡æ”¶é›†: ${total} ä¸ª`;
        }
        function restartGame() { startGame(); }

        // --- 6. è¾“å…¥ä¸æ¸²æŸ“ ---
        function initInput() {
            document.addEventListener('touchstart', onTouch, { passive: false });
            document.addEventListener('touchmove', onTouch, { passive: false });
            document.addEventListener('mousemove', (e) => { if(isPlaying) updatePointer(e.clientX, e.clientY); });
        }
        function onTouch(e) {
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.closest('button')) return;
            e.preventDefault(); if(!isPlaying) return;
            updatePointer(e.touches[0].clientX, e.touches[0].clientY);
        }
        function updatePointer(x, y) {
            const ndcX = (x / window.innerWidth) * 2 - 1; const ndcY = -(y / window.innerHeight) * 2 + 1;
            const vw = calculateVisibleWidthAtZ(0); const vh = calculateVisibleHeightAtZ(0);
            pointer.x = ndcX * (vw / 2); pointer.y = ndcY * (vh / 2);
        }
        function calculateVisibleWidthAtZ(depth) { return calculateVisibleHeightAtZ(depth) * camera.aspect; }
        function calculateVisibleHeightAtZ(depth) { return 2 * Math.tan(camera.fov * Math.PI / 180 / 2) * Math.abs(camera.position.z - depth); }

        function createNumberTexture(num, colorHex) {
            const c = document.createElement('canvas'); c.width = 128; c.height = 128; const ctx = c.getContext('2d');
            const color = '#' + colorHex.toString(16).padStart(6, '0');
            ctx.fillStyle = color; ctx.fillRect(8,8,112,112); ctx.lineWidth=8; ctx.strokeStyle="rgba(0,0,0,0.3)"; ctx.strokeRect(8,8,112,112);
            ctx.fillStyle = '#fff'; ctx.font = "bold 80px 'Courier New'"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText(num,64,64);
            const t = new THREE.CanvasTexture(c); t.magFilter = THREE.NearestFilter; return t;
        }

        function initThreeJS() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 15, 40);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 12; camera.position.y = 2; camera.lookAt(0,0,0);
            renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xcccccc, 0.6)); const dl = new THREE.DirectionalLight(0xffffff, 0.8); dl.position.set(5, 10, 7); scene.add(dl);

            const cursorGroup = new THREE.Group();
            const centerBox = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshPhongMaterial({ map: createNumberTexture("4", 0xFF4444) }));
            cursorGroup.add(centerBox);
            const barBg = new THREE.Mesh(new THREE.PlaneGeometry(2, 0.3), new THREE.MeshBasicMaterial({ color: 0x333333 }));
            barBg.position.set(0, 1.2, 0); cursorGroup.add(barBg);
            const barFill = new THREE.Mesh(new THREE.PlaneGeometry(1.9, 0.2), new THREE.MeshBasicMaterial({ color: 0x00FF00 }));
            barFill.geometry.translate(0.95, 0, 0); barFill.position.set(-0.95, 1.2, 0.01); cursorGroup.add(barFill);
            scene.add(cursorGroup);
            playerCursor = { mesh: cursorGroup, centerBox: centerBox, barFill: barFill, targetId: 4 };
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); worldWidth = calculateVisibleWidthAtZ(0);
            });
            worldWidth = calculateVisibleWidthAtZ(0);
        }

        // --- 7. éŸ³ç¬¦ä¸é€»è¾‘ ---
        function buildVoxelNote(typeId, colorHex) {
            const g = new THREE.Group(); const mat = new THREE.MeshPhongMaterial({ color: colorHex, flatShading: true });
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const coords = [[0,0], [1,0], [0,1], [1,1], [1,2], [1,3], [1,4], [1,5], [1,6]];
            if (typeId >= 8) { coords.push([2,6], [3,5]); } if (typeId >= 16) { coords.push([2,4], [3,3]); } 
            coords.forEach(p => { const b = new THREE.Mesh(geo, mat); b.position.set(p[0]*0.3, p[1]*0.3, 0); g.add(b); });
            g.position.set(-0.3, -0.9, 0); const w = new THREE.Group(); w.add(g); w.scale.set(1.5, 1.5, 1.5); return w;
        }

        class Note {
            constructor() {
                const info = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];
                this.typeId = info.id; this.color = info.color; this.speakName = info.speak;
                this.mesh = buildVoxelNote(this.typeId, this.color);
                this.mesh.position.set((Math.random() - 0.5) * (worldWidth - 2), 12, 0);
                this.mesh.rotation.y = Math.random(); scene.add(this.mesh); this.active = true;
            }
            update(playerPos, targetId) {
                if (!this.active) return false;
                this.mesh.position.y -= (0.08 * gameSpeed); this.mesh.rotation.y += 0.02;
                if (this.mesh.position.distanceTo(playerPos) < 1.8) {
                    if (this.typeId === targetId) { this.hit(playerPos); return true; }
                    else { this.mesh.position.y += 1; this.mesh.position.x += (Math.random()-0.5)*2; this.mesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0x555555); }); }
                }
                if (this.mesh.position.y < -10) { this.remove(); return true; }
                return false;
            }
            hit(playerPos) {
                spawnVoxelParticles(this.mesh.position, this.color);
                speak(this.speakName);
                
                // å°† 3D ç¢°æ’ç‚¹è½¬ä¸º 2D å±å¹•åæ ‡
                const vector = playerPos.clone();
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
                
                // å‘å°„ç²’å­
                spawnFlyingParticle(x, y, this.typeId);
                
                this.remove();
            }
            remove() { scene.remove(this.mesh); this.active = false; }
        }

        function spawnVoxelParticles(pos, color) {
            for(let i=0; i<6; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 0.25), new THREE.MeshPhongMaterial({ color: color }));
                m.position.copy(pos); m.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5), life: 1.0 };
                scene.add(m); particles.push(m);
            }
        }

        function updatePlayerTarget() {
            let nextId; do { nextId = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)].id; } while (nextId === playerCursor.targetId);
            playerCursor.targetId = nextId;
            playerCursor.centerBox.material.map = createNumberTexture(nextId.toString(), NOTE_TYPES.find(t => t.id === nextId).color);
            sfxSwitch.play();
        }

        function animate() {
            if (!isPlaying) return;
            animationId = requestAnimationFrame(animate);
            const now = Date.now();
            
            const progress = 1.0 - ((now - lastSwitchTime) / currentSwitchInterval);
            if (progress <= 0) {
                updatePlayerTarget(); lastSwitchTime = now; playerCursor.barFill.material.color.setHex(0x00FF00);
            } else {
                playerCursor.barFill.scale.x = Math.max(0, progress);
                if (progress < 0.25) playerCursor.barFill.material.color.setHex(0xFF0000);
            }

            playerCursor.mesh.position.x += (pointer.x - playerCursor.mesh.position.x) * 0.3;
            playerCursor.mesh.position.y += (pointer.y - playerCursor.mesh.position.y) * 0.3;
            playerCursor.centerBox.scale.setScalar(1 + Math.sin(now * 0.005) * 0.05);

            if (Math.random() < 0.02 * gameSpeed) notes.push(new Note());
            for (let i = notes.length - 1; i >= 0; i--) { if (notes[i].update(playerCursor.mesh.position, playerCursor.targetId)) notes.splice(i, 1); }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.position.add(p.userData.vel); p.userData.vel.y -= 0.02; p.rotation.x += 0.1;
                p.userData.life -= 0.02; p.scale.setScalar(p.userData.life);
                if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            renderer.render(scene, camera);
        }
    </script>
