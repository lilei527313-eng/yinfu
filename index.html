    <style>
        /* å…¨å±€é‡ç½® */

        /* --- å³ä¾§æ”¶é›†æ¯ (è§†è§‰å‡çº§) --- */
        #collection-panel { display: flex; gap: 8px; pointer-events: auto; }
        .cup-wrapper { display: flex; flex-direction: column; align-items: center; gap: 4px; position: relative; }
        
        .cup-body {
            width: 44px; height: 64px;

            border: 2px solid rgba(255,255,255,0.8);
            border-top: none;

            position: relative; overflow: hidden;

        /* æ”¶é›†æ—¶çš„å¼¹è·³åŠ¨ç”» */
        .cup-body.pulse { transform: scale(1.15); border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.6); }

        /* æ¶²ä½“ */
        .cup-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            transition: height 0.4s cubic-bezier(0.4, 2, 0.6, 1);
            opacity: 0.9;
        }
        /* æ¶²ä½“æ³¢çº¹ */
        .cup-liquid::before {
            content: ''; position: absolute; left: 0; top: -5px; width: 100%; height: 10px;
            background: inherit; border-radius: 50%; opacity: 0.5; filter: brightness(1.3);
        }

        /* éŸ³ç¬¦å›¾æ¡ˆ (åµŒå…¥æ¯ä¸­) */
        .note-symbol {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 28px; color: rgba(255,255,255,0.3); z-index: 2;

        /* æ»¡äº†ä¹‹åå˜äº® */
        .cup-body.full .note-symbol { color: #fff; text-shadow: 0 0 10px white; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px white; } to { text-shadow: 0 0 20px white; } }

        .cup-count {

        /* é£è¡Œç²’å­ç‰¹æ•ˆ */
        .magic-particle {

        @keyframes particle-spin { 100% { transform: rotate(360deg); } }

        /* --- å¯åŠ¨/ç»“æŸç•Œé¢ --- */
        .overlay-screen { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAF0lEQVQYV2NkYGD4z4AHYGNgQAmGLAMAMkkC/Q/8c4gAAAAASUVORK5CYII=') repeat;
            background-color: #2b221b;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; pointer-events: auto; text-align: center; color: white;
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1 { 
            font-size: 36px; margin-bottom: 15px; color: #FFD700;
            text-shadow: 3px 3px 0 #3f3f3f; font-family: 'Courier New', monospace; 
        }
        p { font-size: 16px; color: #ddd; margin-bottom: 30px; line-height: 1.6; max-width: 80%; }

        .big-btn {

            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3); text-shadow: 1px 1px 0 #3c8a1f;

        }
        .big-btn:active { transform: translateY(4px); box-shadow: inset 0 -1px 0 rgba(0,0,0,0.3); }

        /* å¥–åŠ±å¼¹çª— */
        #reward-screen { display: none; z-index: 110; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        #reward-icon { width: 140px; height: 140px; image-rendering: pixelated; margin: 20px; filter: drop-shadow(0 0 25px rgba(255,215,0,0.6)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #end-btn { position: absolute; bottom: max(20px, env(safe-area-inset-bottom)); right: 20px; z-index: 30; pointer-events: auto; background: #ff4444; border: 2px solid #fff; color: white; padding: 8px 16px; border-radius: 8px; font-weight: bold;}

<body>

        </p>

    <div id="hud-top" style="display: none;">

            <div class="cup-wrapper">

    <div id="reward-screen" class="overlay-screen">

    <div id="game-over-screen" class="overlay-screen" style="display:none;">
        <h1>æ¸¸æˆç»“æŸ</h1>
        <p id="final-score-text">æœ¬æ¬¡æ”¶é›†: 0</p>
        <button class="big-btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
        // --- 1. æ¸¸æˆæ•°æ®é…ç½® ---
        const NOTE_TYPES = [
            { id: 4, color: 0xFF4444, css: '#FF4444', name: 'å››åˆ†éŸ³ç¬¦', speak: 'å››åˆ†éŸ³ç¬¦' }, 
            { id: 8, color: 0x44FF44, css: '#44FF44', name: 'å…«åˆ†éŸ³ç¬¦', speak: 'å…«åˆ†éŸ³ç¬¦' }, 
            { id: 16, color: 0x4488FF, css: '#4488FF', name: 'åå…­åˆ†éŸ³ç¬¦', speak: 'åå…­åˆ†éŸ³ç¬¦' } 
        ];

        const REWARDS = [
            { type: 'rect', color: '#8B4513', name: 'ğŸ« çš‡å®¶å·§å…‹åŠ›' },
            { type: 'circle', color: '#FF69B4', name: 'ğŸ­ é­”æ³•æ£’æ£’ç³–' },
            { type: 'cone', color: '#FFFACD', name: 'ğŸ¦ ç‹¬è§’å…½å†°æ·‡æ·‹' },
            { type: 'cake', color: '#FFD700', name: 'ğŸ° é»„é‡‘è›‹ç³•' },
            { type: 'gem', color: '#00FFFF', name: 'ğŸ’ é’»çŸ³' }
        ];

        // çŠ¶æ€å˜é‡
        let collection = { 4: 0, 8: 0, 16: 0 };
        const GOAL = 10;
        let totalCollected = 0;

        let scene, camera, renderer;
        let pointer = { x: 0, y: -0.5 };
        let playerCursor, notes = [], particles = [];
        let isPlaying = false, animationId;
        
        let gameSpeed = 1.0, baseInterval = 4000, currentInterval = 4000;
        let lastSwitchTime = 0, currentTargetId = 4, worldWidth = 10;
        
        let bgm, sfxSwitch, sfxPop, sfxWin, sfxFill;
        let synth = window.speechSynthesis, speechEnabled = false, chineseVoice = null;
        let masterVolume = 0.5;

        // --- 2. æ ¸å¿ƒï¼šæ”¶é›†ä¸è§†è§‰åé¦ˆ ---
        
        function addCollection(typeId, startX, startY) {
            // 1. åˆ›å»ºé£è¡Œç²’å­
            const typeInfo = NOTE_TYPES.find(t => t.id === typeId);
            const p = document.createElement('div');
            p.className = 'magic-particle';
            p.style.backgroundColor = typeInfo.css;
            p.style.color = typeInfo.css; // ç”¨äºé˜´å½±é¢œè‰²
            p.style.left = startX + 'px';
            p.style.top = startY + 'px';
            document.body.appendChild(p);

            // 2. è®¡ç®—ç›®æ ‡ä½ç½®
            const cupEl = document.getElementById(`cup-${typeId}`);
            const rect = cupEl.getBoundingClientRect();
            const targetX = rect.left + rect.width / 2;
            const targetY = rect.top + rect.height / 2;

            // 3. é£è¡Œå…¥æ¯åŠ¨ç”» (DOM)
            const duration = 600; 
            const startTime = Date.now();

            function fly() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const ease = t => 1 - Math.pow(1 - t, 3); // Cubic ease out

                const cx = startX + (targetX - startX) * ease(progress);
                const cy = startY + (targetY - startY) * ease(progress);

                p.style.left = (cx - 8) + 'px'; // å±…ä¸­ä¿®æ­£
                p.style.top = (cy - 8) + 'px';
                
                if (progress < 1) {
                    requestAnimationFrame(fly);
                } else {
                    p.remove();
                    sfxFill.play(); // å…¥æ¯éŸ³æ•ˆ
                    updateCupVisuals(typeId, cupEl);
                }
            }
            requestAnimationFrame(fly);
        }

        function updateCupVisuals(typeId, cupEl) {
            if (collection[typeId] < GOAL) collection[typeId]++;
            
            const count = collection[typeId];
            const percent = (count / GOAL) * 100;
            
            // æ›´æ–°æ¶²ä½“é«˜åº¦
            cupEl.querySelector('.cup-liquid').style.height = `${percent}%`;
            document.getElementById(`count-${typeId}`).innerText = `${count}/${GOAL}`;

            // æ¯å­å¼¹è·³åŠ¨ç”»
            cupEl.classList.remove('pulse');
            void cupEl.offsetWidth; // è§¦å‘é‡ç»˜
            cupEl.classList.add('pulse');

            // æ£€æŸ¥æ»¡æ¯ç‰¹æ•ˆ
            if (count >= GOAL) {
                cupEl.classList.add('full');
            }

            // æ£€æŸ¥æ€»èƒœåˆ©
            if (collection[4] >= GOAL && collection[8] >= GOAL && collection[16] >= GOAL) {
                setTimeout(showReward, 800);
            }
        }

        // --- 3. å¥–åŠ±é€»è¾‘ ---
        function showReward() {
            if (!isPlaying) return;
            isPlaying = false;
            
            const r = REWARDS[Math.floor(Math.random() * REWARDS.length)];
            document.getElementById('reward-icon').src = generatePixelIcon(r.type, r.color);
            document.getElementById('reward-name').innerText = r.name;
            document.getElementById('reward-name').style.color = r.color;
            
            sfxWin.play();
            speak(`å“‡ï¼çœŸå‰å®³ï¼å¥–åŠ±ä½ ${r.name}`);
            
            document.getElementById('reward-screen').style.display = 'flex';
        }

        function resumeGame() {
            // é‡ç½®æ”¶é›†
            collection = { 4: 0, 8: 0, 16: 0 };
            [4, 8, 16].forEach(id => {
                const el = document.getElementById(`cup-${id}`);
                el.querySelector('.cup-liquid').style.height = '0%';
                el.classList.remove('full');
                document.getElementById(`count-${id}`).innerText = '0/10';
            });

            document.getElementById('reward-screen').style.display = 'none';
            isPlaying = true;
            lastSwitchTime = Date.now();
            animate();
        }

        // --- 4. åƒç´ ç”»å›¾æ ‡ (Canvas) ---
        function generatePixelIcon(type, color) {
            const c = document.createElement('canvas'); c.width = 64; c.height = 64;
            const ctx = c.getContext('2d'); ctx.imageSmoothingEnabled = false;
            
            if (type === 'rect') { // å·§å…‹åŠ›
                ctx.fillStyle = '#5D4037'; ctx.fillRect(10, 10, 44, 50);
                ctx.fillStyle = color; ctx.fillRect(10, 10, 44, 36); 
                ctx.fillStyle = '#8D6E63'; ctx.fillRect(14, 50, 12, 8); ctx.fillRect(34, 50, 12, 8);
            } else if (type === 'cone') { // å†°æ·‡æ·‹
                ctx.fillStyle = '#F4A460'; ctx.beginPath(); ctx.moveTo(32, 62); ctx.lineTo(14, 30); ctx.lineTo(50, 30); ctx.fill();
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(32, 24, 22, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#f00'; ctx.beginPath(); ctx.arc(32, 12, 4, 0, Math.PI*2); ctx.fill();
            } else if (type === 'gem') { // é’»çŸ³
                ctx.fillStyle = color; ctx.beginPath(); ctx.moveTo(32, 60); ctx.lineTo(8, 24); ctx.lineTo(18, 8); ctx.lineTo(46, 8); ctx.lineTo(56, 24); ctx.fill();
                ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.beginPath(); ctx.moveTo(32, 60); ctx.lineTo(18, 24); ctx.lineTo(32, 24); ctx.fill();
            } else { // ç³–æœ/è›‹ç³•é€šç”¨
                ctx.fillStyle = '#fff'; ctx.fillRect(8, 28, 48, 8);
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(32, 32, 20, 0, Math.PI*2); ctx.fill();
            }
            return c.toDataURL();
        }

        // --- 5. éŸ³é¢‘ä¸è¯­éŸ³ ---
        function initAudioSystem() {
            bgm = new Howl({ src: ['https://assets.mixkit.co/music/preview/mixkit-valley-sunset-127.mp3'], loop: true, volume: 0.3 * masterVolume, html5: true });
            sfxSwitch = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-mechanical-crate-pick-up-3154.mp3'], volume: 0.6 * masterVolume });
            sfxPop = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'], volume: 0.3 * masterVolume });
            sfxWin = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'], volume: 0.6 * masterVolume });
            sfxFill = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3'], volume: 0.5 * masterVolume });

            if ('speechSynthesis' in window) {
                speechEnabled = true;
                const loadVoices = () => {
                    let voices = synth.getVoices();
                    chineseVoice = voices.find(v => v.lang.includes('zh')) || null;
                };
                loadVoices();
                if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            }
        }

        function speak(text) {
            if (!speechEnabled) return;
            synth.cancel(); 
            const u = new SpeechSynthesisUtterance(text); 
            u.rate = 1.2; u.volume = masterVolume;
            if (chineseVoice) u.voice = chineseVoice; 
            synth.speak(u);
        }

        function setGlobalVolume(v) {
            masterVolume = Math.max(0, Math.min(1, parseFloat(v.toFixed(1))));
            Howler.volume(masterVolume);
            document.getElementById('vol-val').innerText = Math.round(masterVolume * 100) + "%";
        }
        function adjustSpeed(d) { gameSpeed = Math.max(0.4, Math.min(2.0, gameSpeed + d*0.2)); document.getElementById('speed-val').innerText = gameSpeed.toFixed(1); currentInterval = baseInterval / gameSpeed; }
        function adjustVolume(d) { setGlobalVolume(masterVolume + d); }

        // --- 6. æ¸¸æˆæµç¨‹ ---
        function startGame() {
            if (!scene) { initAudioSystem(); initThreeJS(); initInput(); }
            else { notes.forEach(n => scene.remove(n.mesh)); notes = []; particles.forEach(p => scene.remove(p)); particles = []; }
            if (Howler.ctx && Howler.ctx.state === 'suspended') Howler.ctx.resume();

            collection = {4:0,8:0,16:0}; totalCollected = 0;
            updateCupVisuals(4, document.getElementById('cup-4'));
            updateCupVisuals(8, document.getElementById('cup-8'));
            updateCupVisuals(16, document.getElementById('cup-16')); // Reset visual
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('hud-top').style.display = 'flex';
            document.getElementById('end-btn').style.display = 'block';
            
            bgm.play(); isPlaying = true; lastSwitchTime = Date.now();
            if(speechEnabled) { const u = new SpeechSynthesisUtterance(''); synth.speak(u); }
            animate();
        }

        function endGame() {
            isPlaying = false; cancelAnimationFrame(animationId); bgm.stop(); synth.cancel();
            document.getElementById('hud-top').style.display = 'none'; document.getElementById('end-btn').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'flex';
            document.getElementById('final-score-text').innerText = `ç´¯è®¡æ”¶é›†: ${totalCollected} ä¸ª`;
        }
        function restartGame() { startGame(); }

        // --- 7. è¾“å…¥ (iOS ä¼˜åŒ–) ---
        function initInput() {
            document.addEventListener('touchstart', onTouch, { passive: false });
            document.addEventListener('touchmove', onTouch, { passive: false });
            document.addEventListener('mousemove', (e) => { if(isPlaying) updatePointer(e.clientX, e.clientY); });
        }
        function onTouch(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
            e.preventDefault(); if(!isPlaying) return;
            updatePointer(e.touches[0].clientX, e.touches[0].clientY);
        }
        function updatePointer(x, y) {
            const ndcX = (x / window.innerWidth) * 2 - 1; const ndcY = -(y / window.innerHeight) * 2 + 1;
            const vw = calculateVisibleWidthAtZ(0); const vh = calculateVisibleHeightAtZ(0);
            pointer.x = ndcX * (vw / 2); pointer.y = ndcY * (vh / 2);
        }
        function calculateVisibleWidthAtZ(depth) { return calculateVisibleHeightAtZ(depth) * camera.aspect; }
        function calculateVisibleHeightAtZ(depth) { return 2 * Math.tan(camera.fov * Math.PI / 180 / 2) * Math.abs(camera.position.z - depth); }

        function createNumberTexture(num, colorHex) {
            const c = document.createElement('canvas'); c.width = 128; c.height = 128; const ctx = c.getContext('2d');
            const color = '#' + colorHex.toString(16).padStart(6, '0');
            ctx.fillStyle = color; ctx.fillRect(8,8,112,112); ctx.lineWidth=8; ctx.strokeStyle="rgba(0,0,0,0.3)"; ctx.strokeRect(8,8,112,112);
            ctx.fillStyle = '#fff'; ctx.font = "bold 80px 'Courier New'"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText(num,64,64);
            const t = new THREE.CanvasTexture(c); t.magFilter = THREE.NearestFilter; return t;
        }

        // --- 8. 3D åœºæ™¯ ---
        function initThreeJS() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 15, 40);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 12; camera.position.y = 2; camera.lookAt(0,0,0);
            renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); document.body.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xcccccc, 0.7)); 
            const dl = new THREE.DirectionalLight(0xffffff, 0.8); dl.position.set(5, 10, 7); scene.add(dl);

            const cursorGroup = new THREE.Group();
            const centerBox = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshPhongMaterial({ map: createNumberTexture("4", 0xFF4444) }));
            cursorGroup.add(centerBox);
            // å¢åŠ ä¸€ç‚¹ Bloom æ•ˆæœçš„æ¨¡æ‹Ÿ (Emissive)
            centerBox.material.emissive = new THREE.Color(0x222222);

            const barBg = new THREE.Mesh(new THREE.PlaneGeometry(2, 0.3), new THREE.MeshBasicMaterial({ color: 0x333333 }));
            barBg.position.set(0, 1.2, 0); cursorGroup.add(barBg);
            const barFill = new THREE.Mesh(new THREE.PlaneGeometry(1.9, 0.2), new THREE.MeshBasicMaterial({ color: 0x00FF00 }));
            barFill.geometry.translate(0.95, 0, 0); barFill.position.set(-0.95, 1.2, 0.01); cursorGroup.add(barFill);
            
            scene.add(cursorGroup);
            playerCursor = { mesh: cursorGroup, centerBox: centerBox, barFill: barFill, targetId: 4 };
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); worldWidth = calculateVisibleWidthAtZ(0); });
            worldWidth = calculateVisibleWidthAtZ(0);
        }

        // --- 9. æ¸¸æˆé€»è¾‘ ---
        function buildVoxelNote(typeId, colorHex) {
            const g = new THREE.Group(); const mat = new THREE.MeshPhongMaterial({ color: colorHex, flatShading: true });
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const coords = [[0,0], [1,0], [0,1], [1,1], [1,2], [1,3], [1,4], [1,5], [1,6]];
            if (typeId >= 8) { coords.push([2,6], [3,5]); } if (typeId >= 16) { coords.push([2,4], [3,3]); } 
            coords.forEach(p => { const b = new THREE.Mesh(geo, mat); b.position.set(p[0]*0.3, p[1]*0.3, 0); g.add(b); });
            g.position.set(-0.3, -0.9, 0); const w = new THREE.Group(); w.add(g); w.scale.set(1.5, 1.5, 1.5); return w;
        }

        class Note {
            constructor() {
                const info = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];
                this.typeId = info.id; this.color = info.color; this.speakName = info.speak;
                this.mesh = buildVoxelNote(this.typeId, this.color);
                this.mesh.position.set((Math.random() - 0.5) * (worldWidth - 2), 12, 0);
                this.mesh.rotation.y = Math.random(); scene.add(this.mesh); this.active = true;
            }
            update(playerPos, targetId) {
                if (!this.active) return false;
                this.mesh.position.y -= (0.08 * gameSpeed); this.mesh.rotation.y += 0.02;
                if (this.mesh.position.distanceTo(playerPos) < 1.8) {
                    if (this.typeId === targetId) { this.hit(playerPos); return true; }
                    else { this.mesh.position.y += 1; this.mesh.position.x += (Math.random()-0.5)*2; this.mesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0x555555); }); }
                }
                if (this.mesh.position.y < -10) { this.remove(); return true; }
                return false;
            }
            hit(playerPos) {
                spawnVoxelParticles(this.mesh.position, this.color);
                playSound({ speakName: this.speakName });
                totalCollected++;
                
                // 3D åæ ‡è½¬ 2D
                const v = playerPos.clone(); v.project(camera);
                const x = (v.x * .5 + .5) * window.innerWidth;
                const y = (-(v.y * .5) + .5) * window.innerHeight;
                addCollection(this.typeId, x, y);
                this.remove();
            }
            remove() { scene.remove(this.mesh); this.active = false; }
        }

        function playSound(type) {
            if (!isPlaying) return;
            // å¦‚æœå¼€å¯äº†è¯­éŸ³ä¸”æ”¯æŒï¼Œåˆ™æ’­æ”¾è¯­éŸ³ï¼Œå¦åˆ™æ’­æ”¾PopéŸ³æ•ˆ
            if (speechEnabled && type.speakName) {
                speak(type.speakName);
            } else {
                sfxPop.play();
            }
        }

        function spawnVoxelParticles(pos, color) {
            for(let i=0; i<6; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 0.25), new THREE.MeshPhongMaterial({ color: color }));
                m.position.copy(pos); m.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5), life: 1.0 };
                scene.add(m); particles.push(m);
            }
        }

        function updatePlayerTarget() {
            let nextId; do { nextId = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)].id; } while (nextId === playerCursor.targetId);
            playerCursor.targetId = nextId;
            const t = NOTE_TYPES.find(x => x.id === nextId);
            playerCursor.centerBox.material.map = createNumberTexture(nextId.toString(), t.color);
            sfxSwitch.play();
        }

        function animate() {
            if (!isPlaying) return;
            animationId = requestAnimationFrame(animate);
            const now = Date.now();
            const progress = 1.0 - ((now - lastSwitchTime) / currentInterval);
            if (progress <= 0) { updatePlayerTarget(); lastSwitchTime = now; playerCursor.barFill.material.color.setHex(0x00FF00); }
            else { playerCursor.barFill.scale.x = Math.max(0, progress); if (progress < 0.25) playerCursor.barFill.material.color.setHex(0xFF0000); }
            
            playerCursor.mesh.position.x += (pointer.x - playerCursor.mesh.position.x) * 0.3;
            playerCursor.mesh.position.y += (pointer.y - playerCursor.mesh.position.y) * 0.3;
            playerCursor.centerBox.scale.setScalar(1 + Math.sin(now * 0.005) * 0.05);

            if (Math.random() < 0.02 * gameSpeed) notes.push(new Note());
            for (let i = notes.length - 1; i >= 0; i--) { if (notes[i].update(playerCursor.mesh.position, playerCursor.targetId)) notes.splice(i, 1); }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.position.add(p.userData.vel); p.userData.vel.y -= 0.02; p.rotation.x += 0.1;
                p.userData.life -= 0.02; p.scale.setScalar(p.userData.life);
                if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            renderer.render(scene, camera);
        }
    </script>
