    <style>

        #reward-icon {

        .reward-title { color: #FFD700; font-size: 32px; margin-bottom: 10px; }

    </style>

<body>

    <div id="start-screen" class="overlay-screen">
        <h1>â›ï¸ èŠ‚å¥æ–¹å—</h1>
        <p>
            æ‰‹æŒ‡æŒ‰ä½å±å¹•æ»‘åŠ¨æ¥éŸ³ç¬¦ã€‚<br>
            <b>çœ‹å¤´é¡¶è¿›åº¦æ¡</b>ï¼Œçº¢è‰²æ—¶å‡†å¤‡å˜èº«ï¼<br>
            æ¯æ”¶é›† <b>30ä¸ª</b> éŸ³ç¬¦æœ‰æƒŠå–œå¥–åŠ±å“¦ï¼
        </p>
        <button class="big-btn" onclick="startGame()">å¼€å§‹å†’é™©</button>
    </div>

    <div id="reward-screen" class="overlay-screen">
        <div class="reward-title">ğŸ‰ æ­å–œè¾¾æˆ! ğŸ‰</div>

    <div id="game-over-screen" class="overlay-screen">

    <div id="hud-top" style="display: none;">
        <div id="settings-area" class="glass-panel">
            <div class="control-row">
                <span class="icon-label">ğŸš€</span>
                <button class="circle-btn" onclick="adjustSpeed(-1)">-</button>

                <button class="circle-btn" onclick="adjustSpeed(1)">+</button>

            <div class="control-row">
                <span class="icon-label">ğŸ”Š</span>
                <button class="circle-btn" onclick="adjustVolume(-0.1)">-</button>
                <span id="vol-val" class="val-display">50%</span>
                <button class="circle-btn" onclick="adjustVolume(0.1)">+</button>
            </div>

        <div id="score-area">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
        // --- 1. é…ç½®ä¸å…¨å±€å˜é‡ ---
        const NOTE_TYPES = [
            { id: 4, color: 0xFF4444, name: 'å››åˆ†éŸ³ç¬¦', speak: 'å››åˆ†éŸ³ç¬¦' }, 
            { id: 8, color: 0x44FF44, name: 'å…«åˆ†éŸ³ç¬¦', speak: 'å…«åˆ†éŸ³ç¬¦' }, 
            { id: 16, color: 0x4488FF, name: 'åå…­åˆ†éŸ³ç¬¦', speak: 'åå…­åˆ†éŸ³ç¬¦' } 
        ];

        // å¥–åŠ±æ± é…ç½®
        const REWARDS = [
            { id: 'chocolate', name: 'ä¸€å—å·§å…‹åŠ›', color: '#8B4513', type: 'rect' },
            { id: 'candy', name: 'ä¸€é¢—ç³–æœ', color: '#FF69B4', type: 'circle' },
            { id: 'icecream', name: 'ä¸€ä¸ªå†°æ·‡æ·‹', color: '#FFFACD', type: 'cone' },
            { id: 'cake', name: 'ä¸€å—è›‹ç³•', color: '#FFD700', type: 'cake' }
        ];

        let scene, camera, renderer;
        let pointer = { x: 0, y: -0.5 };
        let playerCursor; 
        let notes = [];
        let particles = [];
        
        let score = 0;
        let notesCollected = 0; // å½“å‰é˜¶æ®µæ”¶é›†æ•°é‡
        let totalNotes = 0;     // æ€»æ”¶é›†æ•°
        let isPlaying = false;
        let animationId;
        
        let gameSpeed = 1.0; 
        let baseSwitchInterval = 4000; 
        let currentSwitchInterval = 4000;
        let lastSwitchTime = 0;
        let currentTargetId = 4;
        let worldWidth = 10;
        
        let bgm, sfxSwitch, sfxPop, sfxWin;
        let synth = window.speechSynthesis;
        let speechEnabled = false;
        let chineseVoice = null;
        let masterVolume = 0.5;

        // DOM
        const scoreBox = document.getElementById('score-box');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const rewardScreen = document.getElementById('reward-screen');
        const hudTop = document.getElementById('hud-top');
        const speedValEl = document.getElementById('speed-val');
        const volValEl = document.getElementById('vol-val');
        const finalScoreText = document.getElementById('final-score-text');

        // --- 2. åƒç´ ç”»ç”Ÿæˆå™¨ (ç”Ÿæˆ MC é£æ ¼å›¾æ ‡) ---
        function generatePixelIcon(type, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; // ä½åˆ†è¾¨ç‡
            const ctx = canvas.getContext('2d');
            
            ctx.imageSmoothingEnabled = false;
            
            if (type === 'rect') { // å·§å…‹åŠ›
                ctx.fillStyle = '#4e301e'; ctx.fillRect(6, 6, 20, 24); // åŒ…è£…
                ctx.fillStyle = color; ctx.fillRect(6, 6, 20, 18); // éœ²å‡ºçš„å·§å…‹åŠ›
                ctx.fillStyle = '#a05e36'; ctx.fillRect(8, 8, 6, 6); ctx.fillRect(16, 8, 6, 6);
            } 
            else if (type === 'circle') { // ç³–æœ
                ctx.fillStyle = '#ffffff'; ctx.fillRect(2, 12, 28, 8); // åŒ…è£…çº¸ä¸¤å¤´
                ctx.beginPath(); ctx.arc(16, 16, 10, 0, Math.PI*2); ctx.fillStyle = color; ctx.fill(); // ç³–å¿ƒ
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(10,10); ctx.lineTo(22,22); ctx.stroke();
            }
            else if (type === 'cone') { // å†°æ·‡æ·‹
                ctx.fillStyle = '#d2b48c'; ctx.beginPath(); ctx.moveTo(16, 30); ctx.lineTo(8, 14); ctx.lineTo(24, 14); ctx.fill(); // è›‹ç­’
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(16, 12, 10, 0, Math.PI*2); ctx.fill(); // å†°çƒ
                ctx.fillStyle = '#ff0000'; ctx.beginPath(); ctx.arc(16, 6, 3, 0, Math.PI*2); ctx.fill(); // æ¨±æ¡ƒ
            }
            else if (type === 'cake') { // è›‹ç³•
                ctx.fillStyle = '#8B4513'; ctx.fillRect(4, 20, 24, 8); // åº•åº§
                ctx.fillStyle = '#fff'; ctx.fillRect(4, 14, 24, 6); // å¥¶æ²¹
                ctx.fillStyle = color; ctx.fillRect(14, 6, 4, 8); // èœ¡çƒ›
                ctx.fillStyle = '#ffaa00'; ctx.fillRect(15, 2, 2, 4); // ç«è‹—
            }
            else { // é»˜è®¤å¥–æ¯
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(8, 8, 16, 12); ctx.fillRect(14, 20, 4, 8); ctx.fillRect(8, 28, 16, 4);
            }

            return canvas.toDataURL();
        }

        // --- 3. éŸ³é¢‘ä¸è¯­éŸ³ ---
        function initAudioSystem() {
            bgm = new Howl({ src: ['https://assets.mixkit.co/music/preview/mixkit-valley-sunset-127.mp3'], loop: true, volume: 0.3 * masterVolume, html5: true });
            sfxSwitch = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-mechanical-crate-pick-up-3154.mp3'], volume: 0.6 * masterVolume });
            sfxPop = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'], volume: 0.4 * masterVolume });
            sfxWin = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'], volume: 0.6 * masterVolume });

            if ('speechSynthesis' in window) {
                speechEnabled = true;
                const loadVoices = () => {
                    let voices = synth.getVoices();
                    chineseVoice = voices.find(v => v.lang.includes('zh')) || null;
                };
                loadVoices();
                if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            }
        }

        function speak(text) {
            if (!isPlaying && text !== "Reward") return; // Reward çŠ¶æ€ç‰¹æ®Šå¤„ç†
            if (speechEnabled) {
                synth.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.2; utterance.volume = masterVolume;
                if (chineseVoice) utterance.voice = chineseVoice;
                synth.speak(utterance);
            }
        }

        function setGlobalVolume(val) {
            masterVolume = parseFloat(val.toFixed(1));
            if(masterVolume < 0) masterVolume = 0; if(masterVolume > 1) masterVolume = 1;
            Howler.volume(masterVolume);
            volValEl.innerText = Math.round(masterVolume * 100) + "%";
        }

        // --- 4. å¥–åŠ±é€»è¾‘ ---
        function checkReward() {
            if (notesCollected >= 30) {
                showReward();
            }
        }

        function showReward() {
            isPlaying = false; // æš‚åœæ¸¸æˆé€»è¾‘
            notesCollected = 0; // é‡ç½®å½“å‰é˜¶æ®µè®¡æ•°
            updateScoreDisplay();
            
            // éšæœºé€‰å–å¥–åŠ±
            const reward = REWARDS[Math.floor(Math.random() * REWARDS.length)];
            
            // ç”Ÿæˆå›¾æ ‡
            const iconUrl = generatePixelIcon(reward.type, reward.color);
            document.getElementById('reward-icon').src = iconUrl;
            document.getElementById('reward-name').innerText = reward.name;
            document.getElementById('reward-name').style.color = reward.color;

            // æ’­æ”¾éŸ³æ•ˆå’Œè¯­éŸ³
            sfxWin.play();
            if (speechEnabled) {
                const utterance = new SpeechSynthesisUtterance("å¤ªæ£’äº†ï¼å¥–åŠ±ä½ " + reward.name);
                utterance.rate = 1.1; 
                if (chineseVoice) utterance.voice = chineseVoice;
                synth.speak(utterance);
            }

            // æ˜¾ç¤ºç•Œé¢
            rewardScreen.style.display = 'flex';
        }

        function resumeGame() {
            rewardScreen.style.display = 'none';
            isPlaying = true;
            lastSwitchTime = Date.now(); // é‡ç½®è®¡æ—¶ï¼Œé˜²æ­¢ç«‹åˆ»åˆ‡æ¢
            animate();
        }

        // --- 5. æ¸¸æˆæ§åˆ¶ ---
        function adjustSpeed(direction) {
            gameSpeed += direction * 0.2;
            if (gameSpeed < 0.4) gameSpeed = 0.4; if (gameSpeed > 2.0) gameSpeed = 2.0;
            speedValEl.innerText = gameSpeed.toFixed(1);
            currentSwitchInterval = baseSwitchInterval / gameSpeed;
        }
        function adjustVolume(delta) { setGlobalVolume(masterVolume + delta); }

        function startGame() {
            if (!scene) { initAudioSystem(); initThreeJS(); initInput(); }
            else { notes.forEach(n => scene.remove(n.mesh)); notes = []; particles.forEach(p => scene.remove(p)); particles = []; }
            if (Howler.ctx && Howler.ctx.state === 'suspended') Howler.ctx.resume();

            score = 0; notesCollected = 0; totalNotes = 0;
            updateScoreDisplay();
            gameSpeed = 1.0; currentSwitchInterval = baseSwitchInterval;
            adjustSpeed(0); setGlobalVolume(0.5); 

            startScreen.style.display = 'none'; gameOverScreen.style.display = 'none'; hudTop.style.display = 'flex';
            bgm.play(); isPlaying = true; lastSwitchTime = Date.now();
            if(speechEnabled) { const u = new SpeechSynthesisUtterance(''); synth.speak(u); }
            animate();
        }

        function updateScoreDisplay() {
            scoreBox.innerText = `${notesCollected} / 30`;
        }

        function endGame() {
            isPlaying = false; cancelAnimationFrame(animationId);
            bgm.stop(); synth.cancel();
            hudTop.style.display = 'none'; gameOverScreen.style.display = 'flex';
            finalScoreText.innerText = `æ€»æ”¶é›†: ${totalNotes} ä¸ªéŸ³ç¬¦`;
        }
        function restartGame() { startGame(); }

        // --- 6. è¾“å…¥ä¸æ¸²æŸ“ (ä¿æŒ V3.2 ä¼˜åŒ–) ---
        function initInput() {
            document.addEventListener('touchstart', onTouch, { passive: false });
            document.addEventListener('touchmove', onTouch, { passive: false });
            document.addEventListener('mousemove', (e) => { if(isPlaying) updatePointer(e.clientX, e.clientY); });
        }
        function onTouch(e) {
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.closest('button')) return;
            e.preventDefault();
            if(!isPlaying) return;
            updatePointer(e.touches[0].clientX, e.touches[0].clientY);
        }
        function updatePointer(x, y) {
            const ndcX = (x / window.innerWidth) * 2 - 1;
            const ndcY = -(y / window.innerHeight) * 2 + 1;
            const vw = calculateVisibleWidthAtZ(0); const vh = calculateVisibleHeightAtZ(0);
            pointer.x = ndcX * (vw / 2); pointer.y = ndcY * (vh / 2);
        }
        function calculateVisibleWidthAtZ(depth) { return calculateVisibleHeightAtZ(depth) * camera.aspect; }
        function calculateVisibleHeightAtZ(depth) { return 2 * Math.tan(camera.fov * Math.PI / 180 / 2) * Math.abs(camera.position.z - depth); }

        function createNumberTexture(num, colorHex) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const colorStr = '#' + colorHex.toString(16).padStart(6, '0');
            ctx.fillStyle = colorStr; ctx.fillRect(8, 8, 112, 112);
            ctx.lineWidth = 8; ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.strokeRect(8, 8, 112, 112);
            ctx.fillStyle = '#ffffff'; ctx.font = "bold 80px 'Courier New'";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText(num, 64, 64);
            const t = new THREE.CanvasTexture(canvas); t.magFilter = THREE.NearestFilter; return t;
        }

        function initThreeJS() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 15, 40);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 12; camera.position.y = 2; camera.lookAt(0,0,0);
            renderer = new THREE.WebGLRenderer({ antialias: false }); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xcccccc, 0.6));
            const dl = new THREE.DirectionalLight(0xffffff, 0.8); dl.position.set(5, 10, 7); scene.add(dl);

            const cursorGroup = new THREE.Group();
            const centerBox = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshPhongMaterial({ map: createNumberTexture("4", 0xFF4444) }));
            cursorGroup.add(centerBox);
            const barBg = new THREE.Mesh(new THREE.PlaneGeometry(2, 0.3), new THREE.MeshBasicMaterial({ color: 0x333333 }));
            barBg.position.set(0, 1.2, 0); cursorGroup.add(barBg);
            const barFill = new THREE.Mesh(new THREE.PlaneGeometry(1.9, 0.2), new THREE.MeshBasicMaterial({ color: 0x00FF00 }));
            barFill.geometry.translate(0.95, 0, 0); barFill.position.set(-0.95, 1.2, 0.01); cursorGroup.add(barFill);
            scene.add(cursorGroup);
            playerCursor = { mesh: cursorGroup, centerBox: centerBox, barFill: barFill, targetId: 4 };
            window.addEventListener('resize', onWindowResize, false); onWindowResize();
        }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); worldWidth = calculateVisibleWidthAtZ(0); }

        function buildVoxelNote(typeId, colorHex) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({ color: colorHex, flatShading: true });
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const coords = [[0,0], [1,0], [0,1], [1,1], [1,2], [1,3], [1,4], [1,5], [1,6]];
            if (typeId >= 8) { coords.push([2,6], [3,5]); } 
            if (typeId >= 16) { coords.push([2,4], [3,3]); } 
            coords.forEach(p => { const b = new THREE.Mesh(geo, mat); b.position.set(p[0]*0.3, p[1]*0.3, 0); group.add(b); });
            group.position.set(-0.3, -0.9, 0); const wrapper = new THREE.Group(); wrapper.add(group); wrapper.scale.set(1.5, 1.5, 1.5); return wrapper;
        }

        class Note {
            constructor() {
                const info = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];
                this.typeId = info.id; this.color = info.color; this.speakName = info.speak;
                this.mesh = buildVoxelNote(this.typeId, this.color);
                this.mesh.position.set((Math.random() - 0.5) * (worldWidth - 2), 12, 0);
                this.mesh.rotation.y = Math.random(); scene.add(this.mesh); this.active = true;
            }
            update(playerPos, targetId) {
                if (!this.active) return false;
                this.mesh.position.y -= (0.08 * gameSpeed); this.mesh.rotation.y += 0.02;
                if (this.mesh.position.distanceTo(playerPos) < 1.8) {
                    if (this.typeId === targetId) { this.hit(true); return true; }
                    else { this.mesh.position.y += 1; this.mesh.position.x += (Math.random()-0.5)*2; this.mesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0x555555); }); }
                }
                if (this.mesh.position.y < -10) { this.remove(); return true; }
                return false;
            }
            hit(success) {
                if (success) {
                    spawnParticles(this.mesh.position, this.color);
                    playSound({ speakName: this.speakName });
                    notesCollected++; totalNotes++;
                    updateScoreDisplay();
                    checkReward();
                }
                this.remove();
            }
            remove() { scene.remove(this.mesh); this.active = false; }
        }

        function spawnParticles(pos, color) {
            for(let i=0; i<6; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 0.25), new THREE.MeshPhongMaterial({ color: color }));
                m.position.copy(pos); m.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5), life: 1.0 };
                scene.add(m); particles.push(m);
            }
        }

        function updatePlayerTarget() {
            let nextId; do { nextId = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)].id; } while (nextId === playerCursor.targetId);
            playerCursor.targetId = nextId;
            playerCursor.centerBox.material.map = createNumberTexture(nextId.toString(), NOTE_TYPES.find(t => t.id === nextId).color);
            sfxSwitch.play();
        }

        function animate() {
            if (!isPlaying) return;
            animationId = requestAnimationFrame(animate);
            const now = Date.now();
            const progress = 1.0 - ((now - lastSwitchTime) / currentSwitchInterval);
            if (progress <= 0) {
                updatePlayerTarget(); lastSwitchTime = now; playerCursor.barFill.material.color.setHex(0x00FF00);
            } else {
                playerCursor.barFill.scale.x = Math.max(0, progress);
                if (progress < 0.25) playerCursor.barFill.material.color.setHex(0xFF0000);
            }
            playerCursor.mesh.position.x += (pointer.x - playerCursor.mesh.position.x) * 0.3;
            playerCursor.mesh.position.y += (pointer.y - playerCursor.mesh.position.y) * 0.3;
            playerCursor.centerBox.scale.setScalar(1 + Math.sin(now * 0.005) * 0.05);

            if (Math.random() < 0.02 * gameSpeed) notes.push(new Note());
            for (let i = notes.length - 1; i >= 0; i--) { if (notes[i].update(playerCursor.mesh.position, playerCursor.targetId)) notes.splice(i, 1); }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.position.add(p.userData.vel); p.userData.vel.y -= 0.02; p.rotation.x += 0.1;
                p.userData.life -= 0.02; p.scale.setScalar(p.userData.life);
                if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            renderer.render(scene, camera);
        }
    </script>
