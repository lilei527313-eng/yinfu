<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>èŠ‚å¥æ–¹å—ä¸–ç•Œ V3.2 (è§¦å±ä¿®å¤ç‰ˆ)</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; 
            user-select: none; -webkit-user-select: none;
            touch-action: none; /* å…³é”®ï¼šäº¤ç»™JSå¤„ç†è§¦æ‘¸ */
        }
        canvas { display: block; width: 100vw; height: 100vh; z-index: 1;}

        /* é€šç”¨åŠé€æ˜é¢æ¿æ ·å¼ */
        .glass-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 8px;
            pointer-events: auto; /* ç¡®ä¿èƒ½è¢«ç‚¹å‡» */
        }

        /* é¡¶éƒ¨ UI æ  */
        #hud-top {
            position: absolute; top: 10px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: flex-start;
            pointer-events: none; /* è®©è§¦æ‘¸ç©¿é€ç©ºç™½åŒºåŸŸ */
            z-index: 20; /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
        }

        /* å·¦ä¾§ï¼šè®¾ç½®åŒº */
        #settings-area {
            display: flex; flex-direction: column; gap: 8px;
        }
        .control-row {
            display: flex; align-items: center; gap: 10px; font-size: 14px;
        }
        .icon-label { width: 20px; text-align: center; font-size: 18px; }
        
        /* ä¿®å¤ï¼šå¢å¤§æŒ‰é’®è§¦æ‘¸åŒºåŸŸ */
        button.circle-btn {
            width: 36px; height: 36px; border-radius: 5px; 
            border: 2px solid #fff; background: #666; 
            color: white; font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.5); /* MCé£æ ¼ */
        }
        button.circle-btn:active { transform: translateY(2px); box-shadow: none; background: #888; }
        .val-display { min-width: 35px; text-align: center; font-weight: bold; font-family: monospace; }

        /* å³ä¾§ï¼šåˆ†æ•°ä¸ç»“æŸ */
        #score-area {
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
        }
        #score-box { font-size: 20px; font-weight: bold; color: #FFD700; text-shadow: 2px 2px 0 black; }
        #end-btn {
            background: #ff4444; border: 2px solid #fff; padding: 8px 15px; color: white; 
            border-radius: 5px; font-weight: bold; cursor: pointer; 
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        #end-btn:active { transform: translateY(2px); box-shadow: none; }

        /* å¯åŠ¨/ç»“æŸå…¨å±é®ç½© (MCé£æ ¼èƒŒæ™¯) */
        .overlay-screen { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            /* ç®€æ˜“æ³¥åœŸçº¹ç† */
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAF0lEQVQYV2NkYGD4z4AHYGNgQAmGLAMAMkkC/Q/8c4gAAAAASUVORK5CYII=') repeat;
            background-color: #3a2e23;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; pointer-events: auto; text-align: center; color: white;
        }
        h1 { 
            font-size: 42px; margin-bottom: 20px; color: #FFD700;
            text-shadow: 3px 3px 0 #222;
            font-family: 'Courier New', monospace; 
        }
        p { font-size: 16px; color: #eee; margin-bottom: 40px; line-height: 1.6; max-width: 80%; text-shadow: 1px 1px 0 #000; }

        /* MCé£æ ¼å¤§æŒ‰é’® */
        .big-btn { 
            padding: 15px 60px; font-size: 24px; 
            background: #72b936; border: 3px solid #3c8a1f;
            color: #fff; font-weight: bold; cursor: pointer;
            box-shadow: inset 0 -6px 0 rgba(0,0,0,0.3), 0 6px 0 #2a6315;
            text-shadow: 2px 2px 0 #3c8a1f;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: translateY(4px); box-shadow: inset 0 -2px 0 rgba(0,0,0,0.3), 0 2px 0 #2a6315; }

        #game-over-screen { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay-screen">
        <h1>â›ï¸ èŠ‚å¥æ–¹å—</h1>
        <p>
            æ‰‹æŒ‡æŒ‰ä½å±å¹•ä»»æ„ç©ºç™½å¤„æ»‘åŠ¨ã€‚<br>
            <b>çœ‹å¤´é¡¶è¿›åº¦æ¡</b>ï¼Œçº¢è‰²æ—¶å‡†å¤‡å˜èº«ï¼<br>
            æ¥ä½å’Œæ•°å­—åŒ¹é…çš„æ–¹å—ã€‚
        </p>
        <button class="big-btn" onclick="startGame()">å¼€å§‹å†’é™©</button>
    </div>

    <div id="game-over-screen" class="overlay-screen">
        <h1>æ¸¸æˆç»“æŸ</h1>
        <p id="final-score-text" style="font-size: 24px; color: white;">å¾—åˆ†: 0</p>
        <button class="big-btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <div id="hud-top" style="display: none;">
        <div id="settings-area" class="glass-panel">
            <div class="control-row">
                <span class="icon-label">ğŸš€</span>
                <button class="circle-btn" onclick="adjustSpeed(-1)">-</button>
                <span id="speed-val" class="val-display">1.0</span>
                <button class="circle-btn" onclick="adjustSpeed(1)">+</button>
            </div>
            <div class="control-row">
                <span class="icon-label">ğŸ”Š</span>
                <button class="circle-btn" onclick="adjustVolume(-0.1)">-</button>
                <span id="vol-val" class="val-display">50%</span>
                <button class="circle-btn" onclick="adjustVolume(0.1)">+</button>
            </div>
        </div>

        <div id="score-area">
            <div id="score-box" class="glass-panel">0</div>
            <button id="end-btn" onclick="endGame()">ç»“æŸ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
        // --- 1. æ¸¸æˆé…ç½® ---
        const NOTE_TYPES = [
            { id: 4, color: 0xFF4444, name: 'å››åˆ†éŸ³ç¬¦', speak: 'å››åˆ†éŸ³ç¬¦' }, 
            { id: 8, color: 0x44FF44, name: 'å…«åˆ†éŸ³ç¬¦', speak: 'å…«åˆ†éŸ³ç¬¦' }, 
            { id: 16, color: 0x4488FF, name: 'åå…­åˆ†éŸ³ç¬¦', speak: 'åå…­åˆ†éŸ³ç¬¦' } 
        ];

        let scene, camera, renderer;
        let pointer = { x: 0, y: -0.5 };
        let playerCursor; 
        let notes = [];
        let particles = [];
        
        let score = 0;
        let isPlaying = false;
        let animationId;
        
        let gameSpeed = 1.0; 
        let baseSwitchInterval = 4000; 
        let currentSwitchInterval = 4000;
        let lastSwitchTime = 0;
        let currentTargetId = 4;
        let worldWidth = 10;
        
        let bgm, sfxSwitch, sfxPop;
        let synth = window.speechSynthesis;
        let speechEnabled = false;
        let chineseVoice = null;
        let masterVolume = 0.5;

        // DOM
        const scoreBox = document.getElementById('score-box');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const hudTop = document.getElementById('hud-top');
        const speedValEl = document.getElementById('speed-val');
        const volValEl = document.getElementById('vol-val');
        const finalScoreText = document.getElementById('final-score-text');

        // --- 2. éŸ³é¢‘ç³»ç»Ÿ ---
        function initAudioSystem() {
            bgm = new Howl({
                src: ['https://assets.mixkit.co/music/preview/mixkit-valley-sunset-127.mp3'],
                loop: true,
                volume: 0.3 * masterVolume,
                html5: true
            });

            sfxSwitch = new Howl({
                src: ['https://assets.mixkit.co/sfx/preview/mixkit-mechanical-crate-pick-up-3154.mp3'],
                volume: 0.6 * masterVolume
            });
            
            sfxPop = new Howl({
                src: ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'],
                volume: 0.4 * masterVolume
            });

            if ('speechSynthesis' in window) {
                speechEnabled = true;
                const loadVoices = () => {
                    let voices = synth.getVoices();
                    chineseVoice = voices.find(v => v.lang.includes('zh')) || null;
                };
                loadVoices();
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = loadVoices;
                }
            }
        }

        function playSound(type) {
            if (!isPlaying) return;
            if (speechEnabled && type.speakName) {
                synth.cancel(); 
                const utterance = new SpeechSynthesisUtterance(type.speakName);
                utterance.rate = 1.2; 
                utterance.volume = masterVolume;
                if (chineseVoice) utterance.voice = chineseVoice;
                synth.speak(utterance);
            } else {
                sfxPop.play();
            }
        }

        function setGlobalVolume(val) {
            masterVolume = parseFloat(val.toFixed(1));
            if(masterVolume < 0) masterVolume = 0;
            if(masterVolume > 1) masterVolume = 1;
            
            Howler.volume(masterVolume);
            volValEl.innerText = Math.round(masterVolume * 100) + "%";
        }

        function adjustSpeed(direction) {
            gameSpeed += direction * 0.2;
            if (gameSpeed < 0.4) gameSpeed = 0.4;
            if (gameSpeed > 2.0) gameSpeed = 2.0;
            
            speedValEl.innerText = gameSpeed.toFixed(1);
            currentSwitchInterval = baseSwitchInterval / gameSpeed;
        }

        function adjustVolume(delta) {
            setGlobalVolume(masterVolume + delta);
        }

        // --- 3. æ¸¸æˆæµç¨‹æ§åˆ¶ ---
        function startGame() {
            if (!scene) {
                initAudioSystem();
                initThreeJS();
                initInput();
            } else {
                notes.forEach(n => scene.remove(n.mesh));
                notes = [];
                particles.forEach(p => scene.remove(p));
                particles = [];
            }

            if (Howler.ctx && Howler.ctx.state === 'suspended') {
                Howler.ctx.resume();
            }

            score = 0;
            scoreBox.innerText = score;
            gameSpeed = 1.0;
            currentSwitchInterval = baseSwitchInterval;
            adjustSpeed(0); 
            setGlobalVolume(0.5); 

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            hudTop.style.display = 'flex';
            
            bgm.play();
            isPlaying = true;
            lastSwitchTime = Date.now();
            
            if(speechEnabled) { const u = new SpeechSynthesisUtterance(''); synth.speak(u); }

            animate();
        }

        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            bgm.stop();
            synth.cancel();

            hudTop.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            finalScoreText.innerText = `æœ€ç»ˆå¾—åˆ†: ${score}`;
        }

        function restartGame() { startGame(); }

        // --- 4. å…³é”®ä¿®å¤ï¼šè§¦æ‘¸è¾“å…¥é€»è¾‘ ---
        function initInput() {
            // ç»‘å®šåˆ° documentï¼Œç¡®ä¿è¦†ç›–å…¨å±
            document.addEventListener('touchstart', onTouch, { passive: false });
            document.addEventListener('touchmove', onTouch, { passive: false });
            // PC é¼ æ ‡æ”¯æŒ
            document.addEventListener('mousemove', (e) => { 
                if(isPlaying) updatePointer(e.clientX, e.clientY); 
            });
        }

        function onTouch(e) {
            // æ£€æŸ¥ç‚¹å‡»çš„ç›®æ ‡æ˜¯å¦æ˜¯æŒ‰é’®
            const target = e.target;
            // å¦‚æœç‚¹å‡»çš„æ˜¯æŒ‰é’®ï¼ˆTAGNAMEä¸ºBUTTONï¼‰æˆ–è€…æŒ‰é’®å†…éƒ¨å…ƒç´ ï¼Œä¸é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œè®©ç‚¹å‡»ç”Ÿæ•ˆ
            if (target.tagName === 'BUTTON' || target.closest('button')) {
                return; 
            }

            // åªæœ‰ç‚¹å‡»éæŒ‰é’®åŒºåŸŸï¼ˆæ¸¸æˆåŒºåŸŸï¼‰æ—¶ï¼Œæ‰é˜»æ­¢é»˜è®¤æ»šåŠ¨ï¼Œå¹¶ç§»åŠ¨æ–¹å—
            e.preventDefault();
            if(!isPlaying) return;
            
            const touch = e.touches[0];
            updatePointer(touch.clientX, touch.clientY);
        }

        function updatePointer(x, y) {
            const ndcX = (x / window.innerWidth) * 2 - 1;
            const ndcY = -(y / window.innerHeight) * 2 + 1;
            const visibleWidth = calculateVisibleWidthAtZ(0);
            const visibleHeight = calculateVisibleHeightAtZ(0);
            pointer.x = ndcX * (visibleWidth / 2);
            pointer.y = ndcY * (visibleHeight / 2);
        }

        function calculateVisibleWidthAtZ(depth) {
            const height = calculateVisibleHeightAtZ(depth);
            return height * camera.aspect;
        }
        function calculateVisibleHeightAtZ(depth) {
            const vFOV = camera.fov * Math.PI / 180;
            return 2 * Math.tan(vFOV / 2) * Math.abs(camera.position.z - depth);
        }

        // --- 5. çº¹ç†ä¸æ¨¡å‹ ---
        function createNumberTexture(num, colorHex) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const colorStr = '#' + colorHex.toString(16).padStart(6, '0');
            
            ctx.fillStyle = colorStr; ctx.fillRect(8, 8, 112, 112);
            ctx.lineWidth = 8; ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.strokeRect(8, 8, 112, 112);
            ctx.fillStyle = '#ffffff'; ctx.font = "bold 80px 'Courier New'";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(num, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter; 
            return texture;
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); 
            scene.fog = new THREE.Fog(0x87CEEB, 15, 40);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 12; camera.position.y = 2; camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: false }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xcccccc, 0.6));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // ç©å®¶å…‰æ ‡
            const cursorGroup = new THREE.Group();
            const centerBox = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 1.2, 1.2),
                new THREE.MeshPhongMaterial({ map: createNumberTexture("4", 0xFF4444) })
            );
            cursorGroup.add(centerBox);

            // è¿›åº¦æ¡èƒŒæ™¯
            const barBg = new THREE.Mesh(new THREE.PlaneGeometry(2, 0.3), new THREE.MeshBasicMaterial({ color: 0x333333 }));
            barBg.position.set(0, 1.2, 0);
            cursorGroup.add(barBg);
            // è¿›åº¦æ¡å¡«å……
            const barFill = new THREE.Mesh(new THREE.PlaneGeometry(1.9, 0.2), new THREE.MeshBasicMaterial({ color: 0x00FF00 }));
            barFill.geometry.translate(0.95, 0, 0); 
            barFill.position.set(-0.95, 1.2, 0.01); 
            cursorGroup.add(barFill);

            scene.add(cursorGroup);
            playerCursor = { mesh: cursorGroup, centerBox: centerBox, barFill: barFill, targetId: 4 };

            window.addEventListener('resize', onWindowResize, false);
            onWindowResize();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            worldWidth = calculateVisibleWidthAtZ(0);
        }

        // --- 6. éŸ³ç¬¦é€»è¾‘ ---
        function buildVoxelNote(typeId, colorHex) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({ color: colorHex, flatShading: true });
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const coords = [[0,0], [1,0], [0,1], [1,1], [1,2], [1,3], [1,4], [1,5], [1,6]];
            if (typeId >= 8) { coords.push([2,6], [3,5]); } 
            if (typeId >= 16) { coords.push([2,4], [3,3]); } 
            coords.forEach(p => {
                const b = new THREE.Mesh(geo, mat);
                b.position.set(p[0]*0.3, p[1]*0.3, 0);
                group.add(b);
            });
            group.position.set(-0.3, -0.9, 0); 
            const wrapper = new THREE.Group();
            wrapper.add(group);
            wrapper.scale.set(1.5, 1.5, 1.5);
            return wrapper;
        }

        class Note {
            constructor() {
                const typeInfo = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];
                this.typeId = typeInfo.id;
                this.color = typeInfo.color;
                this.speakName = typeInfo.speak;
                this.mesh = buildVoxelNote(this.typeId, this.color);
                
                const spawnX = (Math.random() - 0.5) * (worldWidth - 2);
                this.mesh.position.set(spawnX, 12, 0);
                this.mesh.rotation.y = Math.random() * 0.5;
                scene.add(this.mesh);
                this.active = true;
            }

            update(playerPos, playerTargetId) {
                if (!this.active) return false;
                this.mesh.position.y -= (0.08 * gameSpeed);
                this.mesh.rotation.y += 0.02;

                if (this.mesh.position.distanceTo(playerPos) < 1.8) {
                    if (this.typeId === playerTargetId) {
                        this.hit(true);
                        return true; 
                    } else {
                        this.mesh.position.y += 1.0;
                        this.mesh.position.x += (Math.random()-0.5)*2;
                        this.mesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0x555555); });
                    }
                }
                if (this.mesh.position.y < -10) { this.remove(); return true; }
                return false;
            }

            hit(success) {
                if (success) {
                    spawnVoxelParticles(this.mesh.position, this.color);
                    playSound({ speakName: this.speakName });
                    score += 10;
                    scoreBox.innerText = score;
                }
                this.remove();
            }
            remove() { scene.remove(this.mesh); this.active = false; }
        }

        function spawnVoxelParticles(pos, colorHex) {
            for(let i=0; i<6; i++) {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 0.25), new THREE.MeshPhongMaterial({ color: colorHex }));
                mesh.position.copy(pos);
                mesh.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5), life: 1.0 };
                scene.add(mesh);
                particles.push(mesh);
            }
        }

        function updatePlayerTarget() {
            let nextId;
            do {
                const type = NOTE_TYPES[Math.floor(Math.random() * NOTE_TYPES.length)];
                nextId = type.id;
            } while (nextId === playerCursor.targetId);

            playerCursor.targetId = nextId;
            const typeInfo = NOTE_TYPES.find(t => t.id === nextId);
            playerCursor.centerBox.material.map = createNumberTexture(nextId.toString(), typeInfo.color);
            sfxSwitch.play();
        }

        // --- 7. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            if (!isPlaying) return;
            animationId = requestAnimationFrame(animate);
            const now = Date.now();
            
            const elapsed = now - lastSwitchTime;
            const progress = 1.0 - (elapsed / currentSwitchInterval);
            
            if (progress <= 0) {
                updatePlayerTarget();
                lastSwitchTime = now;
                playerCursor.barFill.material.color.setHex(0x00FF00); 
            } else {
                playerCursor.barFill.scale.x = Math.max(0, progress);
                if (progress < 0.25) playerCursor.barFill.material.color.setHex(0xFF0000); // ä»…å˜è‰²ä¸éœ‡åŠ¨
            }

            playerCursor.mesh.position.x += (pointer.x - playerCursor.mesh.position.x) * 0.3;
            playerCursor.mesh.position.y += (pointer.y - playerCursor.mesh.position.y) * 0.3;
            playerCursor.centerBox.scale.setScalar(1 + Math.sin(now * 0.005) * 0.05);

            if (Math.random() < 0.02 * gameSpeed) notes.push(new Note());

            for (let i = notes.length - 1; i >= 0; i--) {
                const remove = notes[i].update(playerCursor.mesh.position, playerCursor.targetId);
                if (remove) notes.splice(i, 1);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.userData.vel);
                p.userData.vel.y -= 0.02; p.rotation.x += 0.1;
                p.userData.life -= 0.02; p.scale.setScalar(p.userData.life);
                if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            renderer.render(scene, camera);
        }
    </script>
